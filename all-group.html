<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link for css  -->
    <link rel="stylesheet" href="./css files/all-group.css">
    <!-- google font for site  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/51a6855df1.js" crossorigin="anonymous"></script>
    <!-- icon for site -->
    <link rel="shortcut icon" href="./assets/FIFA-Symbol.jpg" type="image/x-icon">
    <!-- title of the site  -->
    <title>FIFA All-group</title>
</head>

<body>
    <main class="main">
        <section class="Top-banner">
            <div class="banner-part1">
                <h1>The greatest show on the Earth</h1>
                <p>The official home for the world's most prestigious event.</p>
                <button> Watch live <i class="fa fa-arrow-right"></i></button>
            </div>
            <div class="banner-part2">
                <img src="./assets/Banner Image.png" alt="Player">
            </div>
        </section>
        <section class="middle-section">
            <div class="menubar">
                <a target="_blank" href="https://aliftareq.github.io/Assignment-2-WC-website/upcoming-match.html">
                    <div class="menu-name" id="menu-tab-mob1" title="click to see upcoming matches">
                        <p>Upcoming Match</p>
                    </div>
                </a>
                <a target="_blank" href="https://aliftareq.github.io/Assignment-2-WC-website/all-group.html">
                    <div class="menu-name" id="all-group" title="click to see all groups">
                        <p>All Group</p>
                    </div>
                </a>
                <a target="_blank" href="https://aliftareq.github.io/Assignment-2-WC-website/index.html">
                    <div class="menu-name" id="menu-tab-mob2" title="click to see all blogs">
                        <p>Blog</p>
                    </div>
                </a>
            </div>
            <div class="all-group">
                <img src="./assets/wc-all-group.jpg" alt="all-group-image">
            </div>
        </section>
        <section class="last-section">
            <div class="last-section-button">
                <button>View All</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-title">
            <p>"Lets Celebrate Worlds Biggest Competition"</p>
        </div>
        <div class="footer-hr">
            <hr>
        </div>
        <div class="footer-menus">
            <p>Contact Us</p>
            <p>Terms of Service</p>
            <p>Privacy Policy</p>
            <p> Privacy Settings</p>
            <p>Goal App</p>
            <p>Goal Live</p>
        </div>
        <div class="footer-icons">
            <p><i class="fa-brands fa-facebook-square"></i></p>
            <p><i class="fa-brands fa-instagram-square"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
        </div>
    </footer>
</body>

</html>
